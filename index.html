<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Timer App</h1>
        <div class="add-timer-form">
            <input type="time" id="timer-time" placeholder="Set Time">
            <input type="text" id="timer-text" placeholder="Enter Description">
            <input type="file" id="timer-image" accept="image/*">
            <button id="add-timer">Add Timer</button>
        </div>
        <div id="timers-container"></div>
        <button id="close-alarm" class="hidden">Close</button>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
